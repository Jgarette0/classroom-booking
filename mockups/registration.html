<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSROOM INTEGRATION SYSTEM</title>
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <form class="registration">
  <div class="form-top">
    <div class="form-top-header">
      CREATE ACCOUNT
    </div>
  </div>
  <div class="form-middle">
      <div>
        <label for="fullname"> Full name:
          <input type="text" class="fullname" placeholder="Enter your full name" required>
        </label>
      </div>
      <div>
        <label for="username">Username : 
          <input type="text" class="username" placeholder="Enter your username" required>
        </label> 
    </div>
    <div>
      <label for="password">Password : 
        <input type="password" class="password" placeholder="Enter your password" required>
      </label>
    </div>
  </div>
  <div class="form-bottom">
    <div>
      <button type="submit" class="submit">
        Register
      </button>
    </div>
  </div>

  </form>
</body>
</html>
