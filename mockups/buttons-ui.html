<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button 1: Hover Effect */
        .button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease; /* Smooth color change on hover */
        }

        /* Button 2: Press Effect */
        .button:active {
            transform: translateY(2px); /* Slight downward movement when clicked */
        }

        /* Button 3: Loading Animation */
        .loading-button {
            position: relative;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading-button.loading .loader {
            display: inline-block;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite; /* Rotating loader animation */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Button 4: Success Animation */
        .success-button {
            background-color: #28a745;
        }

        .success-button:after {
            content: '\2713'; /* Unicode checkmark character */
            margin-left: 10px;
        }

        /* Button 5: Disabled */
        .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Basic button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button 6: Ghost Button */
        .ghost-button {
            background-color: transparent;
            border: 2px solid #007BFF;
            color: #007BFF;
        }

        /* Button 7: Icon Button */
        .icon-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
        }

        /* Button 8: Disabled with Tooltip */
        .disabled-tooltip {
            background-color: #ccc;
            cursor: not-allowed;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            width: 100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .disabled-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Button 9: Toggle Button */
        .toggle-button {
            background-color: #28a745;
            color: #fff;
        }

        .toggle-button.active {
            background-color: #dc3545;
        }

        /* Button 10: Floating Action Button (FAB) */
        .fab-button {
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Large icon for primary action */
        .primary-icon {
            font-size: 24px;
            color: #007BFF;
        }

        /* Medium icon for secondary action */
        .secondary-icon {
            font-size: 18px;
            color: #28a745;
        }

        /* Small icon for tertiary or decorative use */
        .small-icon {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <button class="button">Button 1 (Hover Effect)</button>
    <button class="button">Button 2 (Press Effect)</button>
    <button class="button loading-button">Button 3 (Loading Animation) <span class="loader"></span></button>
    <button class="button success-button">Button 4 (Success Animation)</button>
    <button class="button disabled-button" disabled>Button 5 (Disabled)</button>
    <button class="button">Button 6 (Ghost Button)</button>
    <button class="button icon-button">Button 7 (Icon Button) <span>&#x2713;</span></button>
    <div class="disabled-tooltip">
        <button class="button">Button 8 (Disabled with Tooltip)</button>
        <div class="tooltip">This button is disabled</div>
    </div>
    <button class="button toggle-button">Button 9 (Toggle Button)</button>
    <button class="fab-button">FAB</button>
     <!-- Primary action with a large icon -->
     <div>
      <span class="icon primary-icon">&#9733;</span> <!-- Star icon -->
      <span>Favorite</span>
  </div>

  <!-- Secondary action with a medium icon -->
  <div>
      <span class="icon secondary-icon">&#9733;</span> <!-- Star icon -->
      <span>Bookmark</span>
  </div>

  <!-- Tertiary action with a small icon -->
  <div>
      <span class="icon small-icon">&#9733;</span> <!-- Star icon -->
      <span>Like</span>
  </div>

  <!-- Decorative icon (small) -->
  <div>
      <span class="icon small-icon">&#127912;</span> <!-- Globe icon -->
      <span>Worldwide</span>
  </div>
</body>
</html>
