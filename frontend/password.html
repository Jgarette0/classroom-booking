<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Example</title>
    <style>
        .password-input {
            display: flex;
            align-items: center;
        }

        #password {
            padding: 5px;
            padding: 5px;
            padding-right: 30px; /* Add padding to the left to accommodate the icon */
            border: 1px solid #ccc; /* Add border for better visual separation */
        }

    </style>
</head>
<body>
    


    <label for="password">Password:</label>
    <div class="password-input">

        <input type="password" id="password" name="password">
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <lord-icon
    src="https://cdn.lordicon.com/alnsmmtf.json"
    trigger="click"
    colors="primary:#242424,secondary:#000000"
    stroke="100"
    style="width:40px;height:30px; margin-left:-35px"
    id="show-password">
        </lord-icon>
    </div>





    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordIcon = document.getElementById('show-password');

        showPasswordIcon.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
