<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Login form styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* SVG icon styles */
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Register link styles */
        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <form action="#" method="post">
            <input type="text" class="login-input" placeholder="Username" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18 10l-1.41-1.41L12 14.17l-4.59-4.58L6 10l6 6 6-6z"/>
                </svg>
                Login
            </button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="registration.html">Register here</a>
        </div>
    </div>
</body>
</html>
